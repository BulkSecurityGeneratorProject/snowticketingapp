<div class="container-fluid">
	<div class="content-wrapper py-3">
		<div class="container-fluid">
			<!-- Breadcrumbs -->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="#/incidents">Incidents</a></li>
				<li class="breadcrumb-item"><a href="#/incident-detail/">Incident
						Details</a></li>
				<li class="breadcrumb-item active">Solutions</li>
			</ol>

			<!-- Solutions -->
			<div class="card mb-3">
				<div class="card-header">
					<i class="fa fa-table"></i> Solutions
				</div>
				<div class="card-body" style="padding: 25px;">
					<table class="table table-bordered" width="100%" id="dataTable"
						cellspacing="0">
						<div class="card-body"
							ng-repeat="solution in vm.solutions track by solution.id">
							<h4>{{solution.topic}}</h4>
							<p class="card-text">{{solution.resolution}}</p>
							<div class="form-group row">
								<div class="col-sm-6">
									<button type="button" class="btn btn-success btn-sm"
									style="margin-bottom: 16px;" ng-click="vm.useSolutions()">Use
									Resolution</button>
								</div>

								<div class="col-sm-6">
									<div class="col-sm-2">
										<label for="shortDescription"
										class="col-sm-1.5 col-form-label col-form-label-sm">Rating:</label>
									</div>
									<div class="col-sm-2" style="margin-left: -20px;">
										<div id="dataTable_filter" class="dataTable_filter">
											<select class="form-control form-control-sm"
												[(ngModel)]="selectedFeedback[i]" required>
												<option [ngValue]="0">0</option>
												<option [ngValue]="1">1</option>
												<option [ngValue]="2">2</option>
												<option [ngValue]="3">3</option>
												<option [ngValue]="4">4</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2" style="margin-left: -20px;">
										<button type="button" class="btn btn-primary btn-sm"
										ng-click="vm.submitRating()"
										data-toggle="modal" data-target="#submitRating">Submit
										Rating</button>
									</div>
								</div>
							</div>
							<hr />
						</div>
					</table>
					<!-- <div class="absolute-right">
						<pagination-controls (pageChange)="page = $event" id="1"
							maxSize="5" directionLinks="true" autoHide="true"></pagination-controls>
					</div> -->
					<br />
				</div>
			</div>
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content-wrapper -->

	<!-- Feedback Modal -->
	<div class="modal fade" id="submitRating" tabindex="-1" role="dialog"
		aria-labelledby="submitRatingLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="submitRatingLabel">Feedback</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">Your feedback is successfully
					submitted!</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
